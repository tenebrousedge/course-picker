<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Epicodus Track Quiz</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="jumbotron">
        <h1>Which Epicodus Course Is Right For You?</h1>
      </header>
      <div class="row nav">
      <button id="prev" class="btn btn-info">Previous</button>
      <button id="next" class="btn btn-success">Next</button>
      </div>
      <div class="container">
        <form>
        <button id="submit" type="submit" class="btn btn-default">Submit</button>
       </form>
        <div id="result">
          <!--one weird trick for svg fallback. web developers HATE this! -->
          <img id="php" src="img/PHP-logo.svg" onerror="this.src='img/PHP-logo.png'">
          <img id="android" src="img/Android_robot" onerror="this.src='img/Android_robot.png'">
          <img id="ruby" src="img/Ruby_logo.svg" onerror="this.src='img/Ruby_logo.png'">
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  </body>
</html>
